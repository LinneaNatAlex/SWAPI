<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="../../src/css/style.css" />
    <link rel="stylesheet" href="../../src/css/vehicles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
     <video autoplay muted loop class="background-video">
      <source src="./../../src/assets/video/SpaceVideo.mp4" type="video/mp4" />
    </video>
    <header>
      <span>
        <h1 class="header_title">Vehicles</h1>
      </span>
    </header>
    <main>
      <div class="back-button">
        <a href="../../index.html" class="back-link">Back to Home</a>
      </div>
      <div class="vehicles-container">
        <form class="search-form" id="search-form">
            <label for="search">Search for a vehicle:</label>
            <input type="text" id="search" name="search" placeholder="Enter name or ID" class="search-input" />
            <button type="submit" id="search-button">Search</button>
            
        </form>
        <error class="error-message"></error>
        <div class="vehicles-list">
            <div class="vehicle-card">
                <ul class="vehicle-details">

                </ul>
            </div>
        </div>
    </main>
    <script type="module" src="../../src/js/vehicles.js"></script>
  </body>
</html>
